<nav aria-label="breadcrumb">
  <div class="container">
    <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page">
      <h4>Voltar</h4>
    </a>
  </div>
</nav>

<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de Pessoas</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Idade</th>
            <th scope="col">Codigo da Cidade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pessoa of pessoas">
            <td>{{pessoa.id}}</td>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cpf}}</td>
            <td>{{pessoa.idade}}</td>
            <td>{{pessoa.codigoCidade}}</td>
            <td>
              <button type="button" class="btn btn-warning btn-sm" (click)="editPessoa(pessoa)">Editar</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deletePessoa(pessoa)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card add-car">
    <h5 class="card-header">Adicionar/Atualizar Pessoa</h5>
    <div class="card-body">
      <form id="add-form" (ngSubmit)="f.form.valid && savePessoa(f)" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" [(ngModel)]="pessoa.nome" id="Nome" name="Nome" #nome="ngModel" required
            class="form-control" [ngClass]="{ 'is-invalid': f.submitted && nome.invalid }" placeholder="Digite o Nome">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" [(ngModel)]="pessoa.cpf" id="cpf" name="cpf" #cpf="ngModel" required class="form-control"
            [ngClass]="{ 'is-invalid': f.submitted && cpf.invalid }" placeholder="Digite o CPF">
        </div>
        <div class="form-group">
          <label for="idade">Idade</label>
          <input type="text" [(ngModel)]="pessoa.idade" id="idade" name="idade" #idade="ngModel" required
            class="form-control" [ngClass]="{ 'is-invalid': f.submitted && idade.invalid }"
            placeholder="Digite a Idade">
        </div>
        <div class="form-group">
          <label for="codigoCidade">Codigo da Cidade</label>
          <input type="text" [(ngModel)]="pessoa.codigoCidade" id="codigoCidade" name="codigoCidade"
            #codigoCidade="ngModel" required class="form-control"
            [ngClass]="{ 'is-invalid': f.submitted && codigoCidade.invalid }" placeholder="Digite a Cidade">
        </div>
        <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
        <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
      </form>
    </div>
  </div>
</div>
