<nav aria-label="breadcrumb">
  <div class="container">
    <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page">
      <h4>Voltar</h4>
    </a>
  </div>
</nav>

<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de Cidades</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">UF</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cidade of cidades">
            <td>{{cidade.id}}</td>
            <td>{{cidade.nome}}</td>
            <td>{{cidade.uf}}</td>
            <td>
              <button type="button" class="btn btn-warning btn-sm" (click)="editCidade(cidade)">Editar</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteCidade(cidade)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card add-car">
    <h5 class="card-header">Adicionar/Atualizar Cidade</h5>
    <div class="card-body">
      <form id="add-form" (ngSubmit)="f.form.valid && saveCidade(f)" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" [(ngModel)]="cidade.nome" id=" nome" name="nome" #nome="ngModel" required
            class="form-control" [ngClass]="{ 'is-invalid': f.submitted && nome.invalid }" placeholder="Digite o">
          <div *ngIf="f.submitted && nome.invalid" class="invalid-feedback">
          </div>
        </div>
        <div class="form-group">
          <label for="uf">UF</label>
          <input type="text" [(ngModel)]="cidade.uf" id="uf" name="uf" #uf="ngModel" required class="form-control"
            [ngClass]="{ 'is-invalid': f.submitted && uf.invalid }" placeholder="Digite o UF">
          <div *ngIf="f.submitted && uf.invalid" class="invalid-feedback">
            asdds
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
        <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
      </form>
    </div>
  </div>
</div>
